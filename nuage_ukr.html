<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PPE1 Sant√©</title>
	<style>
		body {
		  background-color: #e0f2e9; /* Pale green background color */
		  display: flex;
		  flex-direction: column; /* Stack elements vertically */
		  justify-content: center;
		  align-items: center;
		  height: 100vh; /* Make the container take up the full viewport height */
		  margin: 0; /* Remove default body margin */
		}

		h1 {
		  color: #004d40; /* Dark deep green color */
		}

		img {
		  max-width: 100%; /* Make sure the image doesn't exceed its natural size */
		  height: auto; /* Maintain the image's aspect ratio */
		  width: 500px; /* Set the width of the image to 500 pixels */
		  margin-top: 20px; /* Add some space between the title and the image */
		  opacity: 0; /* Set initial opacity to 0 */
		  transition: opacity 2s ease; /* Add a 2-second transition effect */
		}
	</style>
	<script>
		document.addEventListener("DOMContentLoaded", function() {
		  // Get the image element
		  var img = document.querySelector("img");

		  // Set a timeout to gradually increase the opacity after a delay
		  setTimeout(function() {
			img.style.opacity = "1";
		  }, 500); // Adjust the delay time as needed
		});
	</script>
</head>
<body>

  <h1>Nuage des mots en ukrainien</h1>
  <img src="assets/img/wordcloud_ukr.png" alt="Word Cloud">

</body>
</html>
